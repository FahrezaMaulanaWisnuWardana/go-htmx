<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.4" integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-8">
                <ul class="list-group list-group-flush" id="film-list">
                    {{range .Films}}
                        {{block "film-list-element".}}
                        <li class="list-group-item">{{.Title}} - {{.Director}}</li>
                        {{end}}
                    {{end}}
                </ul>
            </div>
            <div class="col">
                <h3>Add Film</h3>
                <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend" hx-indicator="#spinner">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Title" name="title">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Director" name="director">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" aria-hidden="true"></span>
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
